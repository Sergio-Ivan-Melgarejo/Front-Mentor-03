<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="Style.css">
</head>
<body>

  <div class="card">

    <div class="container-img">
      <div class="effect"></div>
    </div>

    <main class="container-card">

      <article class="container-card__1">
        <h1>
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="text-center text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      </article>

      <footer class="container-card__2">
        <div>
          <p class="stats">10k+</p>
          <p class="text">companies</p>
        </div>
        <div>
          <p class="stats">314</p>
          <p class="text">templates</p>
        </div>
        <div>
          <p class="stats">12m+</p>
          <p class="text">queries</p>
        </div>

      </footer>

    </main>
       
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Sergio-Ivan-Melgarejo">Sergio Ivan Melgarejo</a>.
  </div>
</body>
</html>
